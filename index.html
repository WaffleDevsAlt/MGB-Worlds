<!DOCTYPE html>
<html class="h-full w-full">
	<head>
		<title>MGB World Viewer</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="WaffleDevs mgb miner gun builder" />

		<link href="./tailwind.css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	</head>

	<body class="h-full w-full p-3 bg-gradient-to-br from-gray-700 via-gray-950 to-gray-700 resize-none">
		<div class="flex h-full w-full gap-3">
			<div id="options" class="bg-gray-500 rounded-r-4xl flex flex-col p-4 gap-1 border-4 border-black"></div>

			<div class="col-start-2 col-span-6 rounded-l-4xl w-full border-4 border-black max-w-[80vw]">
				<div id="viewer" class="flex flex-row w-full h-full place-items-center overflow-hidden m-0 relative">
					<div
						id="navigation"
						class="bg-gray-500 rounded-l-4xl flex flex-col p-4 gap-1 border-r-4 border-black w-full h-full min-w-[18w] max-w-[18vw] place-self-start"
					></div>
					<div class="bg-cyan-400 w-full h-full m-auto"><canvas id="world" class="w-full h-full"></canvas></div>
					<div
						id="stats"
						class="bg-gray-500 flex flex-col relative float-right p-4 gap-1 border-l-4 border-black w-full h-full max-w-[14vw] min-w-[14vw] place-self-end text-left"
					></div>
					<div
						id="bstats"
						class="hidden bg-gray-500 flex-col relative float-right p-4 gap-1 border-l-4 border-black w-full h-full max-w-[14vw] min-w-[14vw] place-self-end text-left"
					></div>
				</div>
			</div>
		</div>
		<script>
			// Early Development only. When I do get a web server running in /dist/, this will be useless
			if (window.location.pathname != "/dist/" && window.location.host == "127.0.0.1:5500") window.location.pathname = "/dist/";
		</script>
	</body>
</html>
